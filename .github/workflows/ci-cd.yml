name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: eks-assignment-dev
  ECR_REPOSITORY: eks-assignment-app
  K8S_NAMESPACE: eks-assignment

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Run tests (if any)
        working-directory: ./app
        run: npm test --if-present

      - name: Run linting (if configured)
        working-directory: ./app
        run: npm run lint --if-present

  # Job 2: Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image Summary
        run: |
          echo "### Docker Image Built Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 3: Deploy to EKS
  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Get AWS Account ID
        id: aws-account
        run: |
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$AWS_ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Deploy to Kubernetes
        run: |
          # Replace ACCOUNT_ID placeholder in deployment manifest
          sed -i "s/ACCOUNT_ID/${{ steps.aws-account.outputs.account_id }}/g" app/k8s/deployment.yaml

          # Apply namespace (idempotent)
          kubectl apply -f app/k8s/namespace.yaml

          # Apply configurations
          kubectl apply -f app/k8s/secret.yaml
          kubectl apply -f app/k8s/serviceaccount.yaml
          kubectl apply -f app/k8s/deployment.yaml
          kubectl apply -f app/k8s/service.yaml
          kubectl apply -f app/k8s/hpa.yaml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/eks-assignment-app -n ${{ env.K8S_NAMESPACE }} --timeout=5m

      - name: Verify deployment
        run: |
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Service Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get svc -n ${{ env.K8S_NAMESPACE }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Get deployment info
        run: |
          echo "Deployment completed successfully!"
          kubectl get all -n ${{ env.K8S_NAMESPACE }}

  # Job 4: Post-Deployment Health Check
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy-to-eks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Check pod health
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod -l app=eks-assignment -n ${{ env.K8S_NAMESPACE }} --timeout=300s

          # Get pod status
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=eks-assignment

      - name: Test application endpoints
        run: |
          # Get service cluster IP
          SERVICE_IP=$(kubectl get svc eks-assignment-service -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.spec.clusterIP}')

          # Port forward in background
          kubectl port-forward -n ${{ env.K8S_NAMESPACE }} svc/eks-assignment-service 8080:80 &
          PF_PID=$!

          # Wait for port forward to be ready
          sleep 5

          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8080/health || exit 1

          # Test main endpoint
          echo "Testing main endpoint..."
          curl -f http://localhost:8080/ || exit 1

          # Kill port forward
          kill $PF_PID

          echo "### Health Check Passed! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "All application endpoints are responding correctly." >> $GITHUB_STEP_SUMMARY

      - name: Post deployment notification
        if: success()
        run: |
          echo "ðŸš€ Deployment to EKS completed successfully!"
          echo "Application is healthy and running on ${{ env.EKS_CLUSTER_NAME }}"
