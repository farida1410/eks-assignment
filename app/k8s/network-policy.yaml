apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eks-assignment-network-policy
  namespace: eks-assignment
spec:
  podSelector:
    matchLabels:
      app: eks-assignment
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ALB ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic within the namespace
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external API calls
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external API calls
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
